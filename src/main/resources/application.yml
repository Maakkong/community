server:
  port: 8080
  servlet:
    context-path: /community
spring:
  #模板引擎
  thymeleaf:
    cache: true
  #datasource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
    username: root
    password: 1452
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
  #Mail
  mail:
    host: smtp.qq.com
    port: 465
    username: 896020325@qq.com
    #授权码 msvypeymipibbbcf
    password: msvypeymipibbbcf
    protocol: smtps
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
  #Redis
  redis:
    database: 11
    host: localhost
    port: 6379
  #Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-consumer-group
      enable-auto-commit: true
      #自动提交间隔
      auto-commit-interval: 3000
  #elasticsearch
  data:
    elasticsearch:
      cluster-name: nowcoder
      cluster-nodes: localhost:9300
  #Spring线程池
  task:
    #普通
    execution:
      pool:
        core-size: 5
        max-size: 15
        #队列容量
        queue-capacity: 100
    #定时
    scheduling:
      pool:
        size: 5
  #定时调度
  quartz:
    job-store-type: jdbc
    scheduler-name: communityScheduler
    properties:
      org:
        quartz:
          scheduler:
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            isClustered: true
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5
#mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.nowcoder.community.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true

#log
logging:
  level.com.nowcoder.community: debug

#community
community:
  path:
    domain: http://localhost:8080
    upload: D:/work/upload/





